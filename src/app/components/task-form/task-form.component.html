<div
  class="col-md-6 w-1/3 max-lg:w-3/4 h-full flex flex-col justify-center items-center bg-blue-200 rounded-lg"
>
  <h2 class="text-center font-bold h-1/6 flex justify-center">Add Task</h2>
  <div class="card shadow-sm w-1/2 h-3/4 flex flex-col items-center">
    <form
      class="w-full h-full flex flex-col justify-between items-center gap-2"
      #myForm="ngForm"
      (ngSubmit)="myForm.valid && addTask(myForm)"
    >
      <div class="form-group h-1/4 w-full">
        <input
          type="text"
          class="form-control focus-visible:outline-none border-2 rounded-lg w-full h-full"
          [(ngModel)]="title"
          name="title"
          required
          [ngClass]="{'border-red-600': title.length <= 0 && myForm.submitted}"
          id="title"
          placeholder="Title"
          ngModel
          />
        </div>
        <div class="form-group h-1/4 w-full">
          <input
          type="text"
          class="form-control focus-visible:outline-none border-2 rounded-lg w-full h-full"
          [(ngModel)]="description"
          name="description"
          required
          [ngClass]="{'border-red-600': description.length <= 0 && myForm.submitted}"
          id="description"
          placeholder="Description"
          ngModel
        />
      </div>
      <div class="form-group relative flex h-1/5 w-full gap-[5%]">
        <label for="status">Status</label>
        <select
          name="status"
          required
          [(ngModel)]="status"
          ngModel
          class=" flex flex-col justify-around w-full h-full  appearance-none border-2 rounded-lg text-gray-700 leading-tight pl-2 focus:outline-none focus:bg-white"
          [ngClass]="{'border-red-600': status == null && myForm.submitted}"
          id="status"
        >
          <option value="">Select an option</option>
          <option value="NOT_STARTED">NOT STARTED</option>
          <option value="IN_PROGRESS">IN PROGRESS</option>
          <option value="FINISHED">FINISHED</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-[5%] flex items-center text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M10 12l-8-8-2 2 10 10 10-10-2-2-8 8z" />
          </svg>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary h-1/4 bg-blue-800 text-slate-100 rounded-lg w-1/2"
        
      >
        Submit
      </button>
    </form>
  </div>
</div>
