<div class="border-2 border-slate-600 rounded-lg flex flex-col">
  <div class="flex items-center justify-around w-full h-2/6 bg-blue-400
  rounded-t-md">
    <h3 class="w-9/12 font-bold text-blue-50">
      {{ task?.id }} | {{ task?.title }}
    </h3>
    <svg class="w-1/12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" (click)="onDeleteTask()">
      <path d="M10,10 L90,90 M90,10 L10,90" stroke="hsl(0, 94%, 28%)" stroke-width="20" stroke-linecap="round" />
    </svg>
  </div>

  <div class="flex flex-col justify-between items-end w-full h-4/6 bg-blue-200 rounded-b-md p-1">
    <p class="w-full">{{ task?.description }}</p>
    <div class="flex mt-2">
      <select class="text-xs rounded-lg" id="status" name="status" [ngModel]="task?.status"
        (ngModelChange)="onStatusChange($event)">
        <option value="NOT_STARTED">NOT STARTED</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="FINISHED">FINISHED</option>
      </select>
    </div>
  </div>
</div>
