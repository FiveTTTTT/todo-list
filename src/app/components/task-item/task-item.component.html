<div class="border-2 border-slate-600 rounded-lg flex flex-col">
  <h3 class="flex items-center w-full h-2/6 bg-blue-400 size-5 rounded-t-md px-2 font-bold text-blue-50">{{task?.id}} |
    {{task?.title}}</h3>
  <div class=" flex flex-col justify-between items-end w-full h-4/6 bg-blue-200 rounded-b-md p-1">
    <p class="w-full">{{task?.description}}</p>
    <div class="flex mt-2">
      <select class="text-xs rounded-lg" id="status" name="status" [ngModel]="(task?.status)" (ngModelChange)="onStatusChange($event)">
        <option value="NOT_STARTED">NOT STARTED</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="FINISHED">FINISHED</option>
      </select>
    </div>
  </div>
</div>
