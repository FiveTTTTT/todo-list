<div>
  <!-- Pop-up overlay -->
  <div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden" id="popup-overlay">
    <!-- Pop-up container -->
    <div class="bg-white p-8 rounded shadow-lg">
      <!-- Pop-up content -->
      <h2 class="text-xl font-semibold mb-4">Pop-up Title</h2>
      <p class="text-gray-700">Pop-up content goes here.</p>
      <!-- Pop-up close button -->
      <button class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none"
        id="popup-close-button">Close</button>
    </div>
  </div>

  <!-- Button to open pop-up -->
  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
    id="popup-open-button">Open Pop-up</button>
</div>
